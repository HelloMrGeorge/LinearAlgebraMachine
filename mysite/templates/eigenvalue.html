  <table width="600">
    <tr>
      <td><input name="matrix" type="text" value="请输入你的问题" id="xkx01"></td>
      <td></td>
      <td><button id="xkx02">查询</button></td>
    </tr>
    <tr>
      <td>
        <div class="col1" id="xkx03">
        </div>
        <div class="col1" id="xkx04">
        </div>
        <div class="col1" id="xkx05">
        </div>
        <div class="col1" id="xkx06">
        </div>
        <div class="col1" id="xkx07">
        </div>
        <div class="col1" id="xkx08">
        </div>
        <div class="col1" id="xkx09">
        </div>
        <div class="col1" id="xkx010">
        </div>
      </td>
    </tr>
    <script>
      const tex = document.getElementById('xkx01');
      const btn1 = document.getElementById('xkx02');
      const texa1 = document.getElementById('xkx03');
      const texa2 = document.getElementById('xkx04');
      const texa3 = document.getElementById('xkx05');
      const texa4 = document.getElementById('xkx06');
      const texa5 = document.getElementById('xkx07');
      const texa6 = document.getElementById('xkx08');
      const texa7 = document.getElementById('xkx09');
      const texa8 = document.getElementById('xkx010');
      function catch1(value) {
        fetch(`{% url 'eigenCourse' %}`, {
          method: 'POST',
          body: JSON.stringify({ matrix: value })
        }
        )
          .then((response) => {
            return response.json();
          })
          .then((response) => {
            console.log(response)
            var xunhuan1=''
            xunhuan1=xunhuan1+`$${response.matrix}$`;

            var xunhuan2=''
            xunhuan2=xunhuan2+`$${response.charpoly}$`;

            var xunhuan4=''
            xunhuan4=xunhuan4+`$${response.lambdamat}$`;

            var A=''
            A=A+`\\lambda_2=${(response.eigenvectors[0])[0]}$`;
            
            var B=''
            B=B+`\\lambda_1=${(response.eigenvectors[1])[0]}$`;

            var C=''
            C=C+`\X_1=${(response.eigenvectors[1])[2]}$`;

            var D=''
            D=D+`(\\lambda_1 E-A)\X=${response.lambdamatvalue[0]} $&nbsp&nbsp&nbsp&nbsp$ \X=0 $`

            var E=''
            E=E+`(\\lambda_2 E-A)\X=${response.lambdamatvalue[1]} $&nbsp&nbsp&nbsp&nbsp$ \X=0 $`

            var F=''
            F=F+`\X_2=${((response.eigenvectors[0])[2])[0]}`;

            var G=''
            G=G+`\X_3=${((response.eigenvectors[0])[2])[1]}`;



            texa1.innerHTML = `\A=${xunhuan1}`;
            texa2.innerHTML = `$|\\lambda E-A|$=${xunhuan4}`;
            texa3.innerHTML = `${xunhuan2}`;
            texa4.innerHTML = `$${B}$ $&nbsp&nbsp&nbsp&nbsp$ ${A}`;
            texa5.innerHTML = `$${D}`;
            texa6.innerHTML = `$${C}`;
            texa7.innerHTML = `$${E}`;
            texa8.innerHTML = `$${F}$ $&nbsp&nbsp&nbsp&nbsp$ $${G}$`;


            MathJax.typeset();
          })
      }

      btn1.addEventListener("click", () => {
        const value = tex.value;
        console.log(value)
        catch1(value);
      });
    </script>
