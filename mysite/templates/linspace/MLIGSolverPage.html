{% extends "csstemplate.html" %}

{% load static %}

{% block head %}
<title> 求极大线性无关组 </title>
{% endblock head %}

{% block body %}

<!-- 主内容 -->
<main>
  <div class="container">
    <div class="row">
      <!-- 内容 -->
      <div role="main" class="col-md-9">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">筛选法求极大线性无关组</h3>
          </div>

          <div class="panel-body">
            <form class="form-horizontal">
              <label for="matrix" class="col-md-2 control-label">输入向量</label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="matrix" value="[[1,2,3,-1], [3,2,1,-1], [2,3,1,1], [2,2,2,-1], [5,5,2,0]]">
              </div>
              <div class="col-md-1">
                <button type="button" class="btn btn-default" id="submit">提交</button>
              </div>
            </form>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">问题解答</h3>
          </div>

          <div class="panel-body" id="answer-area">

            <div class="panel panel-default" id="start_area" hidden>
              <div class="panel-body" id="start_vector">
              </div>
            </div>

            <div id="course_area"></div>
            
            <div class="panel panel-default" id="result_area" hidden>
              <div class="panel-body" id="result_vector">
              </div>
            </div>

          </div>
        </div>

      </div>

      <!-- 侧边栏 -->
      <div class="col-md-3" role="complementary">
        <ul class="list-group">
          <li class="list-group-item"><h3><a href="#">快捷导航</a></h3></li>
          <li class="list-group-item"><a href="{% url 'LincombinationSolverPage' %}">验证线性组合</a></li>
          <li class="list-group-item"><a href="{% url 'LinDependenceSolverPage' %}">判断向量组线性相关</a></li>
          <li class="list-group-item"><a href="{% url 'BasisTransSolverPage' %}">对线性变换做基变换</a></li>
          <li class="list-group-item"><a href="#">二次型</a></li>
        </ul>
      </div>
      
    </div>
  </div>
</main>

<!-- 答案生成代码 -->
<script> var SolverUrl = "{% url 'MLIGSolver' %}" </script>
<script src="{% static 'linspace/MLIGSolver.js' %}"></script>

{% endblock body %}
