    <tr>
      <td><input name="matrix" type="text" value="请输入你的问题" id="xkx01"></td>
      <td></td>
      <td><button id="xkx02">查询</button></td>

    <tr>
      <td>

    <script>
      const tex = document.getElementById('xkx01');
      const btn1 = document.getElementById('xkx02');
      const texa = document.getElementById('xkx03');
      function catch1(value) {
        fetch(`http://47.101.173.39:8000/determinant/answer`, {
          method: 'POST',
          body: JSON.stringify({ matrix: value })
        }
        )
          .then((response) => {
            return response.json();
          })
          .then((response) => {
            console.log(response)
            var xunhuan=''
            xunhuan=xunhuan+`$${response.expand[0]}$\n`
            for(var i=1;i<response.expand.length;i++){
            xunhuan=xunhuan+`$=${response.expand[i]}$\n`;
            }
            texa.innerHTML = `${xunhuan}\n$=${response.figure[0]}$\n$=${response.figure[1]}$`;

            MathJax.typeset();
          })
      }

      btn1.addEventListener("click", () => {
        const value = tex.value;
        console.log(value)
        catch1(value);
      });
    </script>
