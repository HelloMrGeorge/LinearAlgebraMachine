{% extends "demo/demoPage.html" %}
{% block statement %}
  <h1>
    演示解行列式
  </h1>
{% endblock %}

{% block form %}
  <form class="form-inline" action="{% url 'testAnswer' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" id="exampleInputAmount" name='matrix' placeholder="1,1,2;1,3,4;2,3,4">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
    <p>
      注意:每行用分号隔开，每个元素用逗号隔开
    </p>
  </form>
{% endblock %}
