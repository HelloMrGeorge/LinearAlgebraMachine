  <div>
    <p>
      特征值
    </p>
    <input name="matrix" type="text" placeholder="1,1,2;1,3,4;2,3,4" id="mat">
    <button id="btnt0">特征值求解过程</button>
    <button id="btnt1">无关特征向量</button>
    <button id="btnt2">特征值</button>
    <button id="btnt3">特征多项式</button>
    <p id="text">
    </p>
  </div>

  <!-- {% csrf_token %} -->
  <script>
    var csrftoken = docCookies.getItem('csrftoken');
    var textarea = document.getElementById('text');
    const btn = document.getElementById('btnt0');


    function mycatch(value) {
      console.log(value)
      var myInit = {
        method: 'POST',
        mode: 'cors',
        headers: {'X-csrftoken':csrftoken},
        body: JSON.stringify({matrix: value}),
      };
      var myRequest = new Request("{% url 'eigenCourse' %}", myInit);
      fetch(myRequest)
      .then(response => response.json())
      .then(data => {
        console.log(data);
        textarea.innerHTML = '已接收';
      });
    }

    btn.addEventListener('click', () => {
      const value = document.getElementById('mat').value;
      mycatch(value);
    })


  </script>
